<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <title>Martin Gale</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css"> <!--//netdna.bootstrapcdn.com/bootstrap/3.0.3/-->
    <link href="css/starter-template.css" rel="stylesheet">
    <link rel='stylesheet' href='css/watable.css'/>
    <style type="text/css">
        body { padding: 30px; font-size: 12px }
       
        #loading-indicator {
          position: absolute;
          left: 10px;
          top: 10px;
        }

        .profitPositive {
          color: #00ff00;
        }
        .profitNegative {
          color: #ff0000;
        }

          color: #ffffff;
        }

  <body>

    <!-- Modal -->
    <div class="modal hide fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            <h4 class="modal-title" id="myModalLabel">Modal title</h4>
          </div>
          <div class="modal-body">
            <form id="start-sequence-form" name="start-sequence-form" role="form">
              <div class="form-group">
                <label for="fixtureId">Fixture Id</label>
                <input id="fixtureId" name="fixtureId" class="form-control" type="text">
                <label for="homeTeam">Home Team</label>
                <input id="homeTeam" name="homeTeam" class="form-control" type="text">
                <label for="awayTeam">Away Team</label>
                <input id="awayTeam" name="awayTeam" class="form-control" type="text">
              </div>
              <div class="form-group">
                <label for="teamName">Team Name</label>
                <input id="teamName" name="teamName" class="form-control" type="text" />
              </div>
              <div class="form-group">
                <label for="odd">Odd</label>
                <input id="odd" name="odd" class="form-control" type="text" />
              </div>
              <div class="form-group">
                <label for="amount">Amount</label>
                <input id="amount" name="amount" class="form-control" type="text" />
              </div>
              <!-- <div class="form-group">
                <label for="bet">Bet</label>
                <input id="bet" name="bet" class="form-control" type="text" />
              </div> -->
              <div class="form-group">
                <label for="bet">Bet</label>
                <select id="bet" name="bet" class="form-control">
                  <option value="D" selected="selected">Draw</option>
                  <option value="H">Home</option>
                  <option value="A">Away</option>
                </select>
              </div>
          </div>
          </form>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            <button id="modalSubmit" type="button" class="btn btn-primary" >Place Bet Start Sequence</button>
          </div>
        </div><!-- /.modal-content -->
      </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->

    

    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="brand" href="#">MartinGale
            <img src="img/ajax-loader.gif" id="loading-indicator" style="display:none" />
          </a>
          <div class="nav-collapse collapse">
            <ul class="nav">
              <li class="active"><a href="#">Home</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
              <li><button id="refreshDataButton" type="button" class="btn btn-info">1. Get Data</button></li>
              <li><button id="refreshSequencesButton" type="button" class="btn btn-info">2. Update Sequences</button></li>
            </ul>
          </div><!--/.nav-collapse -->
          <div>
            <span id="inplayContainer" class="whiteText"></span>
            <span id="profitContainer"></span>
          </div>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="row ">
        <h1>Sequences</h1>
        <div class="span10">
          <div id="sequence-table"></div>
        </div>
      </div>
      <div class="row ">
        <h1>Fixtures</h1>
        <div class="span10">
          <div id="fixture-table"></div>
        </div>
      </div>
      <div class="row ">
        <h1>Nodraws</h1>
        <div class="span10">
          <div id="draws-table"></div>
        </div>
      </div>

    </div><!-- /.container -->

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="js/bootstrap.min.js"></script> <!--//netdna.bootstrapcdn.com/bootstrap/3.0.3/-->
    <script src="js/jquery.watable.js" type="text/javascript" charset="utf-8"></script>
     <!--<script src="/static/datepicker/bootstrap-datepicker.js" type="text/javascript" charset="utf-8"></script>-->
    <script type="text/javascript">
    function resetForm($form) {
      $form.find('input:text, input:password, input:file, select, textarea').val('');
      $form.find('input:radio, input:checkbox').removeAttr('checked').removeAttr('selected');
    }
      $(document).ready( function() {
        $('#refreshDataButton').on('click', function(e) {
          $('#loading-indicator').show();
          $.post('internal/fixtures', function(data) {
            $('#loading-indicator').hide();
          });
        });

        $.get('api/money', function(data) {
          $('#inplayContainer').text('Inplay: ' + data.inplay);
          $('#profitContainer').text('Profit: ' + data.profit);

          if (data.profit >= 0) {
            $('#profitContainer').attr('class', 'profitPositive');
          } else if (data.profit < 0) {
            $('#profitContainer').attr('class', 'profitNegative');
          }
          
        });

        $('#refreshSequencesButton').on('click', function(e) {
          $('#loading-indicator').show();
          $.post('internal/sequence/advance', function(data) {
            $('#loading-indicator').hide();
          });
        });

        $('#myModal').on('show', function (e) {
            $('#fixtureId').val(window.modalData.fixtureId);
            $('#homeTeam').val(window.modalData.homeTeam);
            $('#awayTeam').val(window.modalData.awayTeam);
            $('#teamName').val(window.modalData.teamName);
        });

        $('#myModal').on('hidden', function() {
          resetForm($('#start-sequence-form'));
        });

        $('#modalSubmit').on('click', function(e) {
          var data = $("#start-sequence-form").serialize();
          $.post('api/bet', data, function(response) {
            $.post('api/sequence', data, function(response2) {
              console.log('bet and sequence created');
              $('#myModal').modal('hide');
            });
          });
        });

        var fixtureTable = $('#fixture-table').WATable({
            pageSize: 15,                //Sets the initial pagesize
            filter: true,               //Show filter fields
            columnPicker: true,         //Show the columnPicker button
            pageSizes: [15, 50,100,200,500],  //Set custom pageSizes. Leave empty array to hide button.
            hidePagerOnEmpty: true,     //Removes the pager if data is empty.
            checkboxes: true,           //Make rows checkable. (Note. You need a column with the 'unique' property)
            preFill: true,               //Use POST httpmethod to webservice. Default is GET.
            types: {                    //Following are some specific properties related to the data types
                string: {
                    //filterTooltip: "Giggedi..."    //What to say in tooltip when hoovering filter fields. Set false to remove.
                    //placeHolder: "Type here..."    //What to say in placeholder filter fields. Set false for empty.
                },
                number: {
                    decimals: 1   //Sets decimal precision for float types
                },
                bool: {
                    //filterTooltip: false
                },
                date: {
                  utc: true,            //Show time as universal time, ie without timezones.
                  format: 'yyyy-MM-dd',   //The format. See all possible formats here http://arshaw.com/xdate/#Formatting.
                  datePicker: true      //Requires "Datepicker for Bootstrap" plugin (http://www.eyecon.ro/bootstrap-datepicker).
                }
            },
            rowClicked: function(data) {      //Fires when a row is clicked (Note. You need a column with the 'unique' property).
                data.event.preventDefault();
                window.modalData = data.row;                             
                $('#myModal').modal();
            }
        }).data('WATable');

      var sequenceTable = $('#sequence-table').WATable({
            pageSize: 15,                //Sets the initial pagesize
            filter: true,               //Show filter fields
            columnPicker: true,         //Show the columnPicker button
            pageSizes: [15, 50,100,200,500],  //Set custom pageSizes. Leave empty array to hide button.
            hidePagerOnEmpty: true,     //Removes the pager if data is empty.
            checkboxes: true,           //Make rows checkable. (Note. You need a column with the 'unique' property)
            preFill: true,               //Use POST httpmethod to webservice. Default is GET.
            types: {                    //Following are some specific properties related to the data types
                string: {
                    //filterTooltip: "Giggedi..."    //What to say in tooltip when hoovering filter fields. Set false to remove.
                    //placeHolder: "Type here..."    //What to say in placeholder filter fields. Set false for empty.
                },
                number: {
                    decimals: 1   //Sets decimal precision for float types
                },
                bool: {
                    //filterTooltip: false
                },
                date: {
                  utc: true,            //Show time as universal time, ie without timezones.
                  format: 'yyyy-MM-dd',   //The format. See all possible formats here http://arshaw.com/xdate/#Formatting.
                  datePicker: true      //Requires "Datepicker for Bootstrap" plugin (http://www.eyecon.ro/bootstrap-datepicker).
                }
            },
            rowClicked: function(data) {      //Fires when a row is clicked (Note. You need a column with the 'unique' property).
                data.event.preventDefault();
                console.log(data.row);
                window.modalData = data.row;                             
                $('#myModal').modal();
            }
        }).data('WATable');

      var drawsTable = $('#draws-table').WATable({
            pageSize: 20,                //Sets the initial pagesize
            filter: true,               //Show filter fields
            columnPicker: true,         //Show the columnPicker button
            pageSizes: [20, 50,100,200,500],  //Set custom pageSizes. Leave empty array to hide button.
            hidePagerOnEmpty: true,     //Removes the pager if data is empty.
            checkboxes: true,           //Make rows checkable. (Note. You need a column with the 'unique' property)
            preFill: true,               //Use POST httpmethod to webservice. Default is GET.
            types: {                    //Following are some specific properties related to the data types
                string: {
                    //filterTooltip: "Giggedi..."    //What to say in tooltip when hoovering filter fields. Set false to remove.
                    //placeHolder: "Type here..."    //What to say in placeholder filter fields. Set false for empty.
                },
                number: {
                    decimals: 1   //Sets decimal precision for float types
                },
                bool: {
                    //filterTooltip: false
                },
                date: {
                  utc: true,            //Show time as universal time, ie without timezones.
                  format: 'yyyy-MM-dd',   //The format. See all possible formats here http://arshaw.com/xdate/#Formatting.
                  datePicker: true      //Requires "Datepicker for Bootstrap" plugin (http://www.eyecon.ro/bootstrap-datepicker).
                }
            },
            rowClicked: function(data) {      //Fires when a row is clicked (Note. You need a column with the 'unique' property).
                
                data.event.preventDefault();
                $.get('api/fixture/next', {teamName: data.row.teamName}, function(response) {
                  var row = {};
                  row.fixtureId = response.ID;
                  row.homeTeam = response.HOME_TEAM;
                  row.awayTeam = response.AWAY_TEAM;
                  row.teamName = data.row.teamName;
                  window.modalData = {};
                  window.modalData = row;                             
                  $('#myModal').modal();
                });
                
            }
        }).data('WATable');

          var fixtureCols = {
              fixtureId: {
                index: 1,
                type: "number",
                unique: true,
                hidden: true
              },
              div: {
                index: 2,
                type: "string",
                friendly: "Division"
              },
              matchDate: {
                index: 3,
                type: "date",
                friendly: "Match Date"
              },
              homeTeam: {
                index: 4,
                type: "string",
                friendly: "Home Team"
              },
              awayTeam: {
                index: 5,
                type: "string",
                friendly: "Away Team"
              },
              ftHomeGoals: {
                index: 6,
                type: "number",
                friendly: "FT Home Goals"
              },
              ftAwayGoals: {
                index: 7,
                type: "number",
                friendly: "FT Away Goals"
              },
              ftResult: {
                index: 8,
                type: "string",
                friendly: "FT Result"
              },
              status: {
                index: 9,
                type: "string",
                friendly: "Status"
              }
            };
          

          var fixtureRows = [];
          $.get('api/fixture', function(data) {
            for (var i=0; i<data.length; i++) {
              var row = {};
              row.fixtureId = data[i].ID;
              row.div = data[i].DIVISION;
              row.divFormat = "<img src='img/" + row.div + ".gif' />&nbsp;&nbsp;{0}";
              row.matchDate = data[i].MATCH_DATE;
              row.homeTeam = data[i].HOME_TEAM;
              row.awayTeam = data[i].AWAY_TEAM;
              row.ftHomeGoals = data[i].FT_HOME_GOALS;
              row.ftAwayGoals = data[i].FT_AWAY_GOALS;
              row.ftResult = data[i].FT_RESULT;
              row.status = data[i].STATUS;
              fixtureRows.push(row);
            }

            var enddata = {
              cols: fixtureCols,
              rows: fixtureRows
            };
            
            fixtureTable.setData(enddata);
          });

          var sequenceCols = {
                  internalId: {
                    index: 1,
                    type: "number",
                    unique: true,
                    hidden: true
                  },
                  id: {
                    index: 2,
                    type: "string",
                    hidden: true
                  },
                  team: {
                    index: 3,
                    type: "string",
                    friendly: "Team"
                  },
                  status: {
                    index: 4,
                    type: "string",
                    friendly: "Sequence Status"
                  },
                  dateStarted: {
                    index: 5,
                    type: "date",
                    friendly: "Date Started"
                  },
                  fixtureId: {
                    index: 6,
                    type: "number",
                    hidden: true
                  },
                  division: {
                    index: 7,
                    type: "string",
                    friendly: "Division"
                  },
                  fixtureDate: {
                    index: 8,
                    type: "date",
                    friendly: "Fixture Date"
                  },
                  homeTeam: {
                    index: 9,
                    type: "string",
                    friendly: "Home Team"
                  },
                  awayTeam: {
                    index: 10,
                    type: "string",
                    friendly: "Away Team"
                  },
                  amount: {
                    index: 11,
                    type: "number",
                    friendly: "Amount Put"
                  },
                  odd: {
                    index: 12,
                    type: "number",
                    friendly: "Odd"
                  },
                  result: {
                    index: 13,
                    type: "string",
                    friendly: "Result"
                  }
                };

          var sequenceRows = [];
          $.get('api/sequence', function(sequenceData) {
            $.get('api/fixture', function(fixtureData) {
              $.get('api/bet', function(betData) {
                var internalId = 0;
                for (var i=0; i<sequenceData.length; i++) {
                  internalId++;
                  var sequenceRow = {};
                  sequenceRow.internalId = internalId;
                  sequenceRow.id = sequenceData[i].id;
                  sequenceRow.team = sequenceData[i].team;
                  sequenceRow.status = sequenceData[i].status;
                  sequenceRow.dateStarted = sequenceData[i].dateStarted;
                  sequenceRows.push(sequenceRow);

                  for (var j=0; j<sequenceData[i].steps.length; j++) {
                    var fixtureId = parseInt(sequenceData[i].steps[j].fixtureId, 10);
                    for (var p=0; p<fixtureData.length; p++) {
                      if (fixtureData[p].ID === fixtureId) {
                        var fixture = fixtureData[p];
                      }
                    }

                    internalId++;
                    sequenceRow = {};
                    sequenceRow.internalId = internalId;
                    sequenceRow.fixtureId = fixture.ID;
                    sequenceRow.division = fixture.DIVISION;
                    sequenceRow.divisionFormat = "<img src='img/" + fixture.DIVISION + ".gif' />&nbsp;&nbsp;{0}";
                    sequenceRow.fixtureDate = fixture.MATCH_DATE;
                    sequenceRow.homeTeam = fixture.HOME_TEAM;
                    sequenceRow.awayTeam = fixture.AWAY_TEAM;
                    if (sequenceData[i].team === fixture.HOME_TEAM) {
                      sequenceRow.homeTeamFormat = "<strong>{0}</strong>";
                    }
                    if (sequenceData[i].team === fixture.AWAY_TEAM) {
                      sequenceRow.awayTeamFormat = "<strong>{0}</strong>";
                    }

                    for (var q=0; q<betData.length; q++) {
                      if (betData[q].FIXTURE_ID === sequenceData[i].steps[j].fixtureId) {
                        sequenceRow.amount = betData[q].AMOUNT;
                        sequenceRow.odd = betData[q].ODD;
                        sequenceRow.result = betData[q].RESULT;
                        var resultClass = '';
                        if (sequenceRow.result === 'WIN') {
                          resultClass = 'green';
                        } else if (sequenceRow.result === 'LOSE') {
                          resultClass = 'red';
                        }
                        sequenceRow.resultFormat = "<div class='" + resultClass + "'>{0}</div>";
                      }
                    }

                    sequenceRows.push(sequenceRow);
                  }
                }

                sequenceTable.setData({cols: sequenceCols, rows: sequenceRows});
              });
            });
          });

      var drawsCols = {
          teamName: {
            index: 1,
            type: "string",
            unique: true,
            friendly: "Team Name"
          },
          division: {
            index: 2,
            type: "string",
            friendly: "Division"
          },
          series: {
            index: 3,
            type: "number",
            friendly: "Matches wo Draw"
          }
        };

      var drawsRows = [];
      $.get('api/draws', function(drawsData) {
          drawsRows = drawsData;
          for (var i=0; i<drawsRows.length; i++) {
            drawsRows[i].divisionFormat = "<img src='img/" + drawsRows[i].division + ".gif' />&nbsp;&nbsp;{0}";  
          }
          
          drawsTable.setData({cols: drawsCols, rows: drawsRows});
      });

    });
    </script>
    

</body></html>
